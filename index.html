<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&display=swap" rel="stylesheet">

  <title>Calculator App</title>
</head>

<body>
  <div id="app">
    <h1 class="title m-3">Calculator App</h1>
    <div class="app_container_border mx-5">
      <div class="text-end app_container_result">
        <div class="">
          <div class="">Result</div>
          <div class="">summ</div>
        </div>
      </div>
      <div class="app_container_buttons m-3">

        <div class="app_container_buttons app_container_numbers">
          <button class="">7</button>
          <button class="">8</button>
          <button class="">9</button>
          <button class="">DEL</button>
          <button class="">4</button>
          <button class="">5</button>
          <button class="">6</button>
          <button class="">+</button>
          <button class="">1</button>
          <button class="">2</button>
          <button class="">3</button>
          <button class="">-</button>
          <button class="">.</button>
          <button class="">0</button>
          <button class="">/</button>
          <button class="">X</button>
        </div>
        <div class="app_container_buttons app_container_operators">
          <button class="">RESET</button>
          <button class="">=</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
