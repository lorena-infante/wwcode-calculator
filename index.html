<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&display=swap" rel="stylesheet">

  <title>Calculator App</title>
</head>

<body>
  <div id="app">
    <h1 class="title m-3">Calculator App</h1>
    <div class="app_container_border mx-5">
      <div class="app_container_result px-3 py-2 text-end">
        <div class="app_container_result_numbers">
          <div class="h1 m-0 app_container_result_total">Result</div>
          <div class="h6 m-0 app_container_result_summary">summ</div>
        </div>
      </div>
      <div class="app_container_buttons p-3">

        <div class="app_container_buttons app_container_numbers">
          <button class="app_container_buttons_number">7</button>
          <button class="app_container_buttons_number">8</button>
          <button class="app_container_buttons_number">9</button>
          <button class="app_container_buttons_operator">DEL</button>
          <button class="app_container_buttons_number">4</button>
          <button class="app_container_buttons_number">5</button>
          <button class="app_container_buttons_number">6</button>
          <button class="app_container_buttons_operator">+</button>
          <button class="app_container_buttons_number">1</button>
          <button class="app_container_buttons_number">2</button>
          <button class="app_container_buttons_number">3</button>
          <button class="app_container_buttons_operator">-</button>
          <button class="app_container_buttons_number">.</button>
          <button class="app_container_buttons_number">0</button>
          <button class="app_container_buttons_number">/</button>
          <button class="app_container_buttons_operator">X</button>
        </div>
        <div class="app_container_buttons app_container_operators">
          <button class="app_container_buttons_operator btn_reset">RESET</button>
          <button class="app_container_buttons_operator">=</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
