<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600;700&display=swap" rel="stylesheet">

  <title>Calculator App</title>
</head>

<body>
  <div id="app">
    <h1 class="title m-3">Calculator App</h1>
    <div class="app_container_border mx-5">
      <div class="app_container_result px-3 py-2 text-end">
        <div class="app_container_result_numbers">
          <div id="result" class="h1 m-0 app_container_result_total">Result</div>
          <div id="summary" class="h6 m-0 app_container_result_summary">0</div>
        </div>
      </div>
      <div class="app_container_buttons p-3">

        <div class="app_container_buttons app_container_numbers">
          <button id="seven" class="app_container_buttons_number" onclick="showInput(7)">7</button>
          <button id="eight" class="app_container_buttons_number" onclick="showInput(8)">8</button>
          <button id="nine" class="app_container_buttons_number" onclick="showInput(9)">9</button>
          <button id="del" class="app_container_buttons_operator" onclick="showInput('del')">DEL</button>
          <button id="four" class="app_container_buttons_number" onclick="showInput(4)">4</button>
          <button id="five" class="app_container_buttons_number" onclick="showInput(5)">5</button>
          <button id="six" class="app_container_buttons_number" onclick="showInput(6)">6</button>
          <button id="add" class="app_container_buttons_operator" onclick="showInput('+')">+</button>
          <button id="one" class="app_container_buttons_number" onclick="showInput(1)">1</button>
          <button id="two" class="app_container_buttons_number" onclick="showInput(2)">2</button>
          <button id="three" class="app_container_buttons_number" onclick="showInput(3)">3</button>
          <button id="minus" class="app_container_buttons_operator" onclick="showInput('-')">-</button>
          <button id="decimal" class="app_container_buttons_number" onclick="showInput('.')">.</button>
          <button id="zero" class="app_container_buttons_number" onclick="showInput(0)">0</button>
          <button id="divide" class="app_container_buttons_number" onclick="showInput('/')">/</button>
          <button id="times" class="app_container_buttons_operator" onclick="showInput('x')">X</button>
        </div>
        <div class="app_container_buttons app_container_operators">
          <button id="reset" class="app_container_buttons_operator btn_reset"
            onclick="showInput('res')">RESET</button>
          <button id="equals" class="app_container_buttons_operator" onclick="showInput('=')">=</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/main.js"></script>
</body>

</html>
